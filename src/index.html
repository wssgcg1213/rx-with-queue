<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rx with Queue</title>
  </head>
  <body>
    <div id="app">
      <div class="title"><h2>做作业咯</h2></div>
      <div class="input-group">
        <input type="text" class="form-control queue-input" placeholder="Allo!">
        <div class="input-group-btn" id="btn-group">
          <div class="btn btn-default btn-primary button-left-in">左侧入</div>
          <div class="btn btn-default btn-primary button-right-in">右侧入</div>
          <div class="btn btn-default btn-primary button-left-out">左侧出</div>
          <div class="btn btn-default btn-primary button-right-out">右侧出</div>
        </div>
      </div>
      <ul class="list-group"></ul>
    </div>
  </body>
</html>
